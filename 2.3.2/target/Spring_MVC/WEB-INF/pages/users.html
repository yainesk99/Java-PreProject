<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org"
        lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <style>table th, table td {
        padding: 10px;
    }
    </style>
</head>
<h1>Users Table</h1>
<body>
<table border="1" bgcolor="#e9967a">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>age</th>
        <th>profession</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
<tr th:each="us : ${user}">

        <td th:utext="${us.id}">id</td>
        <td th:utext="${us.name}">name</td>
        <td th:utext="${us.age}">age</td>
        <td th:utext="${us.profession}">profession</td>
        <td><a href="edit.html" th:href="@{/edit/{usid}(usid=${us.id})}">Edit</a></td>
        <td><a th:href="@{/remove/{usid}(usid=${us.id})}">Delete</a></td>
    </tr>
</table>
<a href="/new">Add a User</a>
</body>
</html>
