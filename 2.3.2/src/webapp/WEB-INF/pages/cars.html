<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <style>table th, table td {padding: 10px;}</style>
</head>

<body>
<h1>th:each</h1>
<table border="1" bgcolor="aqua">
    <tr>
        <th>brand</th>
        <th>series<th/>
        <th>type</th>
    </tr>
    <tr th:each="lst : ${list}">
        <td th:utext="${lst.brand}">brand</td>
        <td th:utext="${lst.series}">series</td>
        <td th:utext="${lst.type}">type</td>
    </tr>
</table>

</body>
</html>
